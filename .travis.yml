language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy3"
env:
  - GALLERYDL_TESTS=core
matrix:
  include:
    - python: "3.7"
      dist: xenial
    - python: "3.8-dev"
      dist: xenial
    - python: "3.6"
      env: GALLERYDL_TESTS=results
    - language: minimal
      dist: xenial

      addons:
        snaps:
          - name: snapcraft
            classic: true
          - name: multipass
            classic: true
            channel: beta

      env: SNAP_TESTS=true

git:
  depth: 3
  quiet: true

branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+(-\S*)?$/
  - /^test(-\w+)+$/

script:
  - 'if test "${SNAP_TESTS}" != true; then ./scripts/run_tests.sh; fi'
  - 'if test "${SNAP_TESTS}" = true; then sudo apt update && snapcraft && sudo snap try && snap run gallery-dl; else true; fi'
